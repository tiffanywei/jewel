<!doctype html>
<html ng-app="jewel">
<head>
<title>Jewel</title>
<script src="3rd-party/angular-1.0.8/angular.js"></script>
<script src="app.js"></script>
<script src="userlogctrl.js"></script>
<script src="recordlog.js"></script>
</head>
<body>

<div ng-controller="UserLogCtrl">
<img ng-show="recordLog.isLoadingLog()" src="img/spinner.gif" alt="loading spinner" />
<table>
  <tr ng-repeat="record in recordLog.getRecordData()">
    <td> {{record.timestamp}} </td>
    <td> {{record.person}} </td>
    <td> {{record.amount}} </td>
    <td> {{record.memo}} </td>
  </tr>
</table>
</div>
</body>
</html>
